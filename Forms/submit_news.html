<form>
    <ul class="flex-outer">
        <div class="header">
            <h2 style="color: aliceblue;">Submit A News</h2>
        </div>
        <li>
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" aria-describedby="nameHelp" placeholder="Enter Your Name" required>       
        </li>
        <li>
                <label for="Email">Email ID</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter Your email">       
        </li>
        <li>
            <label for="Phone">Mobile No.</label>
                <input type="tel" class="form-control" id="Mobile" aria-describedby="mobileHelp" placeholder="Enter Your Mobile No.">       
        </li>
        <li>
            <label for="News">Type of News</label>
            <select class="form-control">
                <option>Indian Update</option>
                <option>Foreign Update</option>
                <option>Delhi Update</option>
                <option>Tech Update</option>
                <option>Entertainment Update
                </option>
                <option>Corona Update
                </option>
              </select>
        </li>
        <li>
            <label for="Link_of_news">Link Of News</label>
            <input type="text" class="form-control" id="Link_of_news" aria-describedby="nameHelp" placeholder="Send the link of the News" required>       
        </li>
        <li style="width: 25rem;">
            <label for="Name">Upload Link<br>(optional)
            </label>
            <input type="file" class="form-control" id="Upload_link">   
        </li>
        <li>
          <label for="captcha">Captcha</label>
          <div> 
            <h2 type="text" id="mainCaptcha"></h2>
            <button onclick="Captcha();"><i class="fas fa-redo-alt"></i></button>
            <input type="text" id="txtInput"/>    
            </div>
        </li>
            <button data-toggle="modal" data-target="#myModal" type="submit" value="Check" onclick="alert(validCaptcha());">Submit</button>
        </li> 
    </ul>
</form>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <h3> <i class="fa fa-thumbs-up"></i><span> </span> Successfully Sent</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Done</button>
      </div>
    </div>
    </div>
  </div>
